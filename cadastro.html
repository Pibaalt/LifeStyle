<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <title>Tela de Cadastro (LifeStyle)</title>
    <style>
        /* Estilos para centralizar o formulário */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-box {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: rgb(17, 17, 17);
            color: #ffffff; /* Cor do texto dentro do formulário */
        }

        .form-input {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            box-sizing: border-box;
        }

        .form-btn {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            background-color: #fffb00;
            color: #000000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-btn:hover {
            background-color: #0056b3;
        }

        h1,
        a {
            color: #fffb00; /* Cor do texto do h1 e do link */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <form action="" method="post">
                <div>
                    <h1>Cadastro do Usuário</h1>
                </div>
                <div>
                    <input type="text" name="nome" placeholder="Informe o seu Login" class="form-input">
                </div>
                <div>
                    <input type="password" name="senha" placeholder="Informe a sua Senha" class="form-input">
                </div>
                <div>
                    <input type="email" name="email" placeholder="Informe o seu E-mail" class="form-input">
                </div>
                <div>
                    <input type="submit" value="Cadastrar" class="form-btn">
                </div>
                <div>
                    Você já tem uma conta? <a href="login.html">Efetue o seu Login</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
